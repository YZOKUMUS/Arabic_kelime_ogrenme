<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <input type="file" @change="loadExcel" />
        <div v-if="isTestStarted">
            <div v-if="answerShown">
                <p v-if="isCorrect" class="correct-answer">DoÄŸru cevap! ðŸŽ‰</p>
                <p v-else class="wrong-answer">YanlÄ±ÅŸ cevap! ðŸ˜ž DoÄŸru cevap: {{ correctAnswer }}</p>
            </div>
            <div v-else>
                <p class="arabic">{{ currentWord.arabic }}</p>
                <div class="options">
                    <button v-for="option in currentOptions" :key="option" @click="checkAnswer(option)">
                        {{ option }}
                    </button>
                </div>
            </div>
        </div>
        <!-- SaÄŸ alt kÃ¶ÅŸede doÄŸru ve yanlÄ±ÅŸ sayaÃ§larÄ± -->
        <div class="score">
            <p>DoÄŸru: {{ correctCount }}</p>
            <p>YanlÄ±ÅŸ: {{ incorrectCount }}</p>
        </div>
        <!-- Ä°lerlemenin bar grafiÄŸi -->
        <div class="progress-bar">
            <div :style="{ width: progressPercentage + '%' }" class="progress"></div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isTestStarted: false,
                wordCards: [],
                currentCardIndex: 0,
                currentOptions: [],
                correctAnswer: '',
                correctCount: 0,
                incorrectCount: 0,
                answerShown: false,
                isCorrect: false,
            },
            computed: {
                currentWord() {
                    return this.wordCards[this.currentCardIndex] || {};
                },
                progressPercentage() {
                    return (this.correctCount / this.wordCards.length) * 100;
                }
            },
            methods: {
                loadExcel(event) {
                    const file = event.target.files[0];
                    if (!file) return alert('LÃ¼tfen bir dosya seÃ§in.');
                    const reader = new FileReader();

                    // Yeni dosya seÃ§ildiÄŸinde doÄŸru/yanlÄ±ÅŸ sayaÃ§larÄ±nÄ± sÄ±fÄ±rla
                    this.resetCounters();

                    reader.onload = (e) => {
                        try {
                            const data = e.target.result;
                            const workbook = XLSX.read(data, { type: 'array' });
                            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet);

                            if (!jsonData.length) throw new Error('Excel boÅŸ veya yanlÄ±ÅŸ formatta.');

                            this.wordCards = jsonData.map(row => ({
                                arabic: row['arabic_word'] || 'Bilinmiyor',
                                turkish: row['turkish_meaning'] || 'Bilinmiyor',
                                hasRead: false // her kelimenin okunduÄŸunu takip et
                            }));

                            this.shuffleArray(this.wordCards);
                            this.isTestStarted = true;
                            this.showOptions();
                            this.readWord(this.currentWord); // Kelimeyi oku
                        } catch (err) {
                            alert('Hata: Excel dosyasÄ± okunamadÄ±.');
                        }
                    };

                    reader.readAsArrayBuffer(file);
                },

                resetCounters() {
                    this.correctCount = 0;
                    this.incorrectCount = 0;
                    this.currentCardIndex = 0;
                    this.answerShown = false;
                    this.isCorrect = false;
                },

                // ArapÃ§a kelimeyi okuma fonksiyonu
                readWord(card) {
                    if (card.hasRead) return; // EÄŸer kelime okunduysa tekrar okuma

                    const utterance = new SpeechSynthesisUtterance(card.arabic);
                    utterance.lang = 'ar-SA'; // ArapÃ§a dil kodu

                    if ('speechSynthesis' in window) {
                        speechSynthesis.speak(utterance);
                        card.hasRead = true; // Kelimenin okunduÄŸunu iÅŸaretle
                    } else {
                        console.warn('TarayÄ±cÄ±nÄ±z konuÅŸma sentezlemesini desteklemiyor.');
                    }
                },

                showOptions() {
                    const correctOption = this.currentWord.turkish;
                    const otherOptions = this.wordCards
                        .filter((_, index) => index !== this.currentCardIndex) // DoÄŸru cevabÄ± dÄ±ÅŸarÄ±da bÄ±rak
                        .map(card => card.turkish);

                    // DiÄŸer yanlÄ±ÅŸ cevaplardan her seferinde 3 tane rastgele seÃ§iyoruz
                    const randomIncorrectOptions = this.shuffleArray(otherOptions).slice(0, 3);

                    // DoÄŸru cevabÄ± diÄŸer yanlÄ±ÅŸ cevaplarla karÄ±ÅŸtÄ±r
                    this.currentOptions = this.shuffleArray([correctOption, ...randomIncorrectOptions]);
                    this.correctAnswer = correctOption;
                },

                checkAnswer(option) {
                    this.isCorrect = option === this.correctAnswer;
                    this.answerShown = true;

                    if (this.isCorrect) {
                        this.correctCount++;
                    } else {
                        this.incorrectCount++;
                    }

                    // Sorudan sonra ArapÃ§a kelimeyi tekrar oku
                    this.readWord(this.currentWord);

                    // Otomatik olarak bir sonraki karta geÃ§iÅŸ
                    setTimeout(() => this.nextCard(), 1500);
                },

                nextCard() {
                    this.answerShown = false;
                    this.currentCardIndex++;

                    if (this.currentCardIndex < this.wordCards.length) {
                        this.showOptions();
                        this.readWord(this.currentWord); // Kelimeyi oku
                    } else {
                        alert(`Test tamamlandÄ±! Skorunuz: ${this.correctCount}/${this.wordCards.length}`);
                        this.resetTest();
                    }
                },

                resetTest() {
                    this.isTestStarted = false;
                    this.wordCards = [];
                    this.currentOptions = [];
                    this.resetCounters();
                },

                shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
            }
        });
    </script>
</body>
</html>
