<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="file"]:hover {
            background-color: #45a049;
        }

        .arabic {
            font-size: min(15vw, 48px);
            margin: 20px auto;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
        }

        .options button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .options button:hover {
            background-color: #2980b9;
        }

        .correct-answer {
            color: #2ecc71;
            font-size: 24px;
        }

        .wrong-answer {
            color: #e74c3c;
            font-size: 24px;
        }

        .score {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            height: 100%;
            background-color: #3498db;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="file" @change="loadExcel" />
        <div v-if="isTestStarted">
            <div v-if="answerShown">
                <p v-if="isCorrect" class="correct-answer">DoÄŸru cevap! ðŸŽ‰</p>
                <p v-else class="wrong-answer">YanlÄ±ÅŸ cevap! ðŸ˜ž DoÄŸru cevap: {{ correctAnswer }}</p>
            </div>
            <div v-else>
                <p class="arabic">{{ currentWord.arabic }}</p>
                <div class="options">
                    <button v-for="option in currentOptions" :key="option" @click="checkAnswer(option)">
                        {{ option }}
                    </button>
                </div>
            </div>
        </div>
        <div class="score">
            <p>DoÄŸru: {{ correctCount }}</p>
            <p>YanlÄ±ÅŸ: {{ incorrectCount }}</p>
        </div>
        <div class="progress-bar">
            <div :style="{ width: progressPercentage + '%' }" class="progress"></div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                isTestStarted: false,
                wordCards: [],
                currentCardIndex: 0,
                currentOptions: [],
                correctAnswer: '',
                correctCount: 0,
                incorrectCount: 0,
                answerShown: false,
                isCorrect: false,
            },
            computed: {
                currentWord() {
                    return this.wordCards[this.currentCardIndex] || {};
                },
                progressPercentage() {
                    return (this.correctCount / this.wordCards.length) * 100;
                }
            },
            methods: {
                loadExcel(event) {
                    const file = event.target.files[0];
                    if (!file) return alert('LÃ¼tfen bir dosya seÃ§in.');
                    const reader = new FileReader();

                    this.resetCounters();

                    reader.onload = (e) => {
                        try {
                            const data = e.target.result;
                            const workbook = XLSX.read(data, { type: 'array' });
                            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet);

                            if (!jsonData.length) throw new Error('Excel boÅŸ veya yanlÄ±ÅŸ formatta.');

                            this.wordCards = jsonData.map(row => ({
                                arabic: row['arabic_word'] || 'Bilinmiyor',
                                turkish: row['turkish_meaning'] || 'Bilinmiyor'
                            }));

                            this.shuffleArray(this.wordCards);
                            this.isTestStarted = true;
                            this.showOptions();
                            this.readWord(this.currentWord);
                        } catch (err) {
                            alert('Hata: Excel dosyasÄ± okunamadÄ±.');
                        }
                    };

                    reader.readAsArrayBuffer(file);
                },

                resetCounters() {
                    this.correctCount = 0;
                    this.incorrectCount = 0;
                    this.currentCardIndex = 0;
                    this.answerShown = false;
                    this.isCorrect = false;
                },

                readWord(card) {
                    const utterance = new SpeechSynthesisUtterance(card.arabic);
                    utterance.lang = 'ar-SA';

                    if ('speechSynthesis' in window) {
                        speechSynthesis.speak(utterance);
                    } else {
                        console.warn('TarayÄ±cÄ±nÄ±z konuÅŸma sentezlemesini desteklemiyor.');
                    }
                },

                showOptions() {
                    const correctOption = this.currentWord.turkish;
                    const otherOptions = this.wordCards
                        .filter((_, index) => index !== this.currentCardIndex)
                        .map(card => card.turkish);

                    const randomIncorrectOptions = this.shuffleArray(otherOptions).slice(0, 3);
                    this.currentOptions = this.shuffleArray([correctOption, ...randomIncorrectOptions]);
                    this.correctAnswer = correctOption;
                },

                checkAnswer(option) {
                    this.isCorrect = option === this.correctAnswer;
                    this.answerShown = true;

                    if (this.isCorrect) {
                        this.correctCount++;
                    } else {
                        this.incorrectCount++;
                    }

                    setTimeout(() => this.nextCard(), 1500);
                },

                nextCard() {
                    this.answerShown = false;
                    this.currentCardIndex++;

                    if (this.currentCardIndex < this.wordCards.length) {
                        this.showOptions();
                        this.readWord(this.currentWord);
                    } else {
                        alert(`Test tamamlandÄ±! Skorunuz: ${this.correctCount}/${this.wordCards.length}`);
                        this.resetTest();
                    }
                },

                resetTest() {
                    this.isTestStarted = false;
                    this.wordCards = [];
                    this.currentOptions = [];
                    this.resetCounters();
                },

                shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
            }
        });
    </script>
</body>
</html>
